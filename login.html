<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Captibiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i data-lucide="bar-chart-3"></i>
                    </div>
                    <span class="logo-text">Captibiz</span>
                </a>
                <a href="index.html" class="btn btn-outline">Back to Home</a>
            </div>
        </div>
    </header>

    <main style="padding: 4rem 0; min-height: 80vh; display: flex; align-items: center;">
        <div class="container">
            <div style="max-width: 400px; margin: 0 auto;">
                <div class="section-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Captibiz account</p>
                </div>

                <form class="contact-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div style="text-align: center; margin-top: 2rem;">
                    <p style="color: #64748b;">Don't have an account? <a href="get-started.html" style="color: #164e63; text-decoration: none;">Get started here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Here you would handle authentication
            alert('Login functionality would be implemented with your backend authentication system.');
        }
    </script>
</body>
</html>
